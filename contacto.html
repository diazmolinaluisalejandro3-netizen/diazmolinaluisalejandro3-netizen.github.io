<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YogurFight - Contacto</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8f0;
      color: #4b2e00;
      margin: 2rem auto;
      max-width: 700px;
      padding: 0 1rem;
      line-height: 1.6;
    }
    header {
      background-color: #FFB347;
      color: #4b2e00;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      border-radius: 8px;
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin: 0;
    }
    header p {
      font-style: italic;
      font-size: 1.1rem;
      margin-top: 0.3rem;
    }
    header img {
      max-height: 100px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: auto;
    }
    main h2 {
      color: #FFAA33;
      text-align: center;
      margin-bottom: 1.5rem;
      border-bottom: 3px solid #FFD580;
      padding-bottom: 0.5rem;
      font-size: 2rem;
      animation: fadeInDown 0.8s ease forwards;
      opacity: 0;
    }
    form {
      background: #fffaf0;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #663d00;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 2px solid #FFAA33;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #FFB347;
      outline: none;
    }
    button {
      background-color: #FFB347;
      color: #4b2e00;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 250px;
    }
    button:hover,
    button:focus {
      background-color: #FFAA33;
      outline: none;
    }
    .contact-info {
      margin-top: 2rem;
      background: #fffaf0;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      color: #663d00;
      font-size: 1.1rem;
      line-height: 1.5;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.6s;
      animation-fill-mode: forwards;
    }
    .contact-info strong {
      color: #FFAA33;
    }
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .contact-item svg {
      width: 24px;
      height: 24px;
      fill: #FFAA33;
      margin-right: 0.8rem;
      flex-shrink: 0;
    }
    .contact-item a {
      color: #FFAA33;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .contact-item a:hover,
    .contact-item a:focus {
      color: #FFB347;
      outline: none;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin-top: 1rem;
        max-height: 80px;
      }
      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>YogurFight</h1>
      <p>Sabor y tradición en cada producto</p>
    </div>
    <img src="empresa.png" alt="empresa.png" loading="lazy" />
  </header>

  <main>
    <h2>Contacto</h2>

    <form action="#" method="post" novalidate aria-label="Formulario de contacto">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@correo.com" required />

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <section class="contact-info" aria-label="Información de contacto">
      <div class="contact-item">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">

        </svg>
        <a href="mailto:yogurfightcabrera@gmail.com">yogurfightcabrera@gmail.com</a>
      </div>
      <div class="contact-item">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.11-.21 11.36 11.36 0 0 0 3.58.57 1 1 0 0 1 1 1v3.5a1 1 0 0 1-1 1A17 17 0 0 1 3 6a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.36 11.36 0 0 0 .57 3.58 1 1 0 0 1-.21 1.11z"/>
        </svg>
        <span>312 447 7087</span>
      </div>
      <div class="contact-item">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
          <path d="M20.5 3.5a2.5 2.5 0 0 0-3.54 0l-1.46 1.46-1.06-1.06a2.5 2.5 0 0 0-3.54 0L6.5 6.94a2.5 2.5 0 0 0 0 3.54l1.06 1.06-1.46 1.46a2.5 2.5 0 0 0 0 3.54l3.54 3.54a2.5 2.5 0 0 0 3.54 0l1.46-1.46 1.06 1.06a2.5 2.5 0 0 0 3.54 0l3.54-3.54a2.5 2.5 0 0 0 0-3.54l-1.06-1.06 1.46-1.46a2.5 2.5 0 0 0 0-3.54z"/>
        </svg>
        <a href="https://wa.me/573114894307" target="_blank" rel="noopener noreferrer">WhatsApp: 311 489 4307</a>
      </div>
      <div class="contact-item">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
          <path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.99 3.66 9.12 8.44 9.88v-6.99H7.9v-2.89h2.54v-2.2c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.89h-2.34v6.99C18.34 21.12 22 16.99 22 12z"/>
        </svg>
        <a href="https://www.facebook.com/Yogurfightcabrera" target="_blank" rel="noopener noreferrer">Facebook: Yogurfightcabrera</a>
      </div>
    </section>
  </main>
</body>
</html>
